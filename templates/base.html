<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" />
    {% block meta %}{% endblock %}

    <title>{% block title %}{% endblock %} - EUM</title>

    <link rel="index" title="EUM - Music APP on iPhone iPad" href="http://eumlab.com/">
    <link rel="canonical" href="http://eumlab.com/">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link href="/assets/styles/style.css" rel="stylesheet" />
    {% block style %}{% endblock %}

    {% comment %}
    {% if is_ipad %}<link href="/assets/styles/ipad.css" rel="stylesheet" />{% endif %}
    {% endcomment %}

    <script src="/assets/scripts/jquery-1.8.3.min.js"></script>
    <script src="/assets/scripts/jquery.wmuSlider.min.js"></script>
    <script src="/assets/scripts/eum.js"></script>
    {% block script %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
